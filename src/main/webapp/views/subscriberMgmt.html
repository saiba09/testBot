<div class="tabContainer">
	<button class="btn topicButton" ng-click="modifySubscriber('','add')">Add Subscriber</button>
	<table class="table table-fixed" ng-if="subscribers.length>0">
		<thead class="tableHeading">
		  <tr>
			<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Username</th>
			<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Email</th>
			<th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Status</th>
			<th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Role</th>
			<th class="col-xs-2 col-sm-2 col-md-2 col-lg-2" colspan="2">Action</th>
		  </tr>
		</thead>
		<tbody class="subscriberTable">
			<tr ng-repeat="subscriber in subscribers">
				<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{subscriber.Username}}</td>
				<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{subscriber.Email}}</td>
				<td class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{subscriber.Status}}</td>
				<td class="col-xs-2 col-sm-2 col-md-2 col-lg-2" ng-if="subscriber.IsAdmin=='true'">Admin</td>
				<td class="col-xs-2 col-sm-2 col-md-2 col-lg-2" ng-if="subscriber.IsAdmin=='false'">User</td>
				<td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hyperlink centerText" ng-click="modifySubscriber(subscriber,'modify')">Modify</td>
				<td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hyperlink centerText" ng-click="deleteSubscriber(subscriber)">Delete</td>
			</tr>
		</tbody>
	</table>
	<div class="message" ng-if="subscribers.length==0">
		No Subscriber available.
	</div>
</div>

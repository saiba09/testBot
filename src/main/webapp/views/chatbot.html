<div class="tabContainer">
<div>{{title}}</div>
</div>

<div class="row">
	<div class="col-lg-3">
	</div>
	<div class="col-lg-6 col-xs-12">
			<div class="chatDiv">
				<div class="chatText" ng-repeat="chatText in chatArray track by $index">
					<div ng-bind-html="chatText.message">
					</div>
					<div ng-repeat="button in chatText.buttons" style="display: block;">
						<button class="btn chatButton" ng-disabled="chatText.buttonDisabled" ng-click="optionSelected(button,chatText.message)">{{button}}</button>
					</div>
				</div>
			</div>
			<div class="fixedInput">
				<div class="row">
					<div class="form-group col-lg-11">
						<input type="text" id="message" class="form-control" placeholder="Enter the message" ng-model="message" ng-keypress="keyPressed($event)">
					</div>
					<div class="col-lg-1" ng-click="optionSelected(message)">
						<img src="images/arrow-button.png"/>
					</div>
				</div>
			</div>			
	</div>
	<div class="col-lg-3">
	</div>
</div>

<div ng-class="{'loaderOpacity': showLoader}">
	<div class="modal-header popUpHeader">Modify Topic</div>
	<div class="modal-body">
		<div class="form-group">
		<label for="topic">Topic</label>
		<input type="text" class="form-control" ng-model="modifiedTopic" placeholder="Enter Topic">
		</div>
		
		<div class="form-group">
		<label for="subtopic">Sub-Topic</label>
		<input type="text" class="form-control" ng-model="modifiedSubtopic" placeholder="Enter Sub Topic">
		</div>
	</div>
	<div class="modal-footer 0BodyPadding">
	  <button ng-click="saveModifiedTopic()" class="btn popUpButton saveButton" ng-disabled ="modifiedTopic==undefined || modifiedSubtopic==undefined || modifiedTopic == '' || modifiedSubtopic == ''">Save</button>
	  <button ng-click="closeThisDialog()" class="btn popUpButton cancelButton" >Cancel</button>
	</div>
</div>

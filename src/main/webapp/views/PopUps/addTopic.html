<div ng-class="{'loaderOpacity': showLoader}">
	<div class="modal-header popUpHeader">Add Topic</div>
	<div class="modal-body">
		<div class="form-group">
		<label for="topic">Topic</label>
		<input type="text" class="form-control" id="topic" ng-model="topic" placeholder="Enter Topic">
		</div>
		
		<div class="form-group">
		<label for="subtopic">Sub-Topic</label>
		<input type="text" class="form-control" id="subtopic" ng-model="subtopic" placeholder="Enter Sub Topic">
		</div>
	</div>
	<div class="modal-footer 0BodyPadding">
	  <button ng-click="save()" class="btn popUpButton saveButton" ng-disabled="topic==undefined || subtopic == undefined || topic=='' || subtopic == ''">Save</button>
	  <button ng-click="close()" class="btn popUpButton cancelButton" >Cancel</button>
	</div>
</div>

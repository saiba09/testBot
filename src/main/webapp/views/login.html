<div>
    <img class="backgroundImg" src="images/background.png">
    <!--<div class="loginLogo">
        <img src="images/EY-logo.png">
    </div>-->
    <div class="loginDiv">                   
        <div class="loginBorder">
            <div class="form-group TopMargin6Percent" ng-show="!passwordRequired">
            <input type="text" class="form-control loginControlSize loginInput" ng-model="email" placeholder="Email">
                <span class="error loginControlSize" ng-show="apiError">Invalid email id</span>
            </div>
            
            <div class="form-group TopMargin6Percent" ng-show="passwordRequired">
            <input type="password" class="form-control loginControlSize loginInput" ng-model="password" placeholder="Password">
            <span class="error loginControlSize" ng-show="apiError">Invalid password</span>
            </div>
            
            <button ng-click="login(buttonName)" class="btn loginControlSize loginButton TopMargin6Percent" ng-disabled="(email==undefined && password==undefined) || (email=='' && password=='')">{{buttonName}}</button>
            
            <div class="loginControlSize TopMargin4Percent">
                <div style="float:left;"><a  class="loginLink">Forgot Password?</a></div>
                <div style="float:right;"><a  class="loginLink">New user?Register!</a></div>
            </div>
        </div>            
    </div>
</div>
